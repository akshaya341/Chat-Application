 
  <form class="my-form">
      <span>Registration Form</span>
      <div>
     <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input  matInput  placeholder="First name"  name="firstname"  [(ngModel)]="model.firstname" autocomplete="off" required>
         </mat-form-field>
         <div>
         <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input  matInput  placeholder="Last Name" name="lastname" [(ngModel)]="model.lastname" autocomplete="off" required>
         </mat-form-field>
      </div>
      <div>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email"[(ngModel)]="model.email" autocomplete="off" required>
            <!-- <mat-error *ngIf="form.get('email').hasError('required')">
               E-mail is mandatory.
           </mat-error>
           <mat-error *ngIf="form.get('email').hasError('email')">
            Incorrect E-mail.
        </mat-error> -->
         </mat-form-field> 
      </div>
   <div>
          <mat-form-field class="full-width"> 
          <mat-label>Password</mat-label>
          <input  matInput  placeholder=" Password"  name="password" [(ngModel)]="model.password" autocomplete="off" required>
          <!-- <mat-hint class="description">Between 8 and 24 characters.</mat-hint>
          <mat-error *ngIf="form.get('password').hasError('required')">
              Password is mandatory.
          </mat-error>
          <mat-error *ngIf="form.get('password').hasError('minlength')">
            Password with less than 8 characters.
        </mat-error>
        <mat-error *ngIf="form.get('password').hasError('maxlength')">
            Password with more than 24 characters.
        </mat-error> -->
         </mat-form-field>
      </div>

   
      <div>
            <button class="RegisterButton" mat-raised-button (click)="Register()" color="primary">Submit</button>
          </div>
</div>
</form>
